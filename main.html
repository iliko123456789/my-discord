<!DOCTYPE html>
<html>
<head>
  <title>Discord</title>
  <link rel="stylesheet" href="styles/stylesheet/main.css">
</head>

<header>
  <div class="header_top">
    <div class="discord_container">
      <img src="images/discord.png" class="disocrd_img" alt="Discord icon">
      <p>Direct Message</p>
    </div>
    <div class="icons">
      <img src="images/inbox.png" class="inbox_img" alt="Inbox icon">
      <img src="images/help.png" class="help_img" alt="Help icon">
    </div>
  </div>
</header>

<body>

  <div class="top">
    <div class="top_actions">
      <img src="images/call.png" class="top_icon" alt="Call">
      <img src="images/video call.png" class="top_icon" alt="Video Call">
      <img src="images/pin.png" class="top_icon" alt="Pin Messages">
      <img src="images/add person.png" class="top_icon" alt="Add User">
      <input class="top_input" placeholder="Search"></input>
    </div>
  </div>


  <div class="message_area">
    <div class="input_container">

      <div class="plus_div_function">
        <img src="images/upload a file.png" class="plus_function" alt="Upload icon">
        <img src="images/Creat Pool.png" class="plus_function" alt="create pool icon">
        <img src="images/User Apps.png" class="plus_function" alt="User app icon">
      </div>

      <input class="message" placeholder="Message to @" />

      <div class="plus_div">
      <img src="images/plus.png" class="icon" alt="Plus">
      </div>

      <div class="user_profile">

      </div>

      <div class="icons_group">
        <img src="images/gift.png" class="icon" alt="Gift">
        <img src="images/gif.png" class="icon" alt="GIF">
        <img src="images/sticer.png" class="icon" alt="Sticker">
        <img src="images/game.png" class="icon" alt="Game">
      </div>
    </div>
  </div>
  
<script src="scripts/main.js">
</script>
</body>
</html>
